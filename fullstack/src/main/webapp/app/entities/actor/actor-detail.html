
<div>
    <h2><span>Actor</span> {{vm.actor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{vm.actor.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{vm.actor.lastName}}</span>
        </dd>
        <dt><span>Birth Date</span></dt>
        <dd>
            <span>{{vm.actor.birthDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Birth Location</span></dt>
        <dd>
            <span>{{vm.actor.birthLocation}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="actor-detail.edit({id:vm.actor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
